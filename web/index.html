<head>
    <style> body { margin: 0; } </style>
    <script src="/js/three.min.js"></script>
    <script src="/js/three-spritetext.min.js"></script>
    <script src="/js/3d-force-graph.min.js"></script>
    <script src="/js/dat.gui.js"></script>

  </head>
  <body>
    <div id="3d-graph"></div>
    <script>
      const elem = document.getElementById('3d-graph');
      const graph = ForceGraph3D()
        (elem)
          .jsonUrl('/graph')
          .nodeLabel(function(n){
            if (n.hasOwnProperty('status')) {
              return n.name + '<br/>' + n.status
            } else if (n.hasOwnProperty('size')) {
              return n.name + " (" + n.size + ")"
            } else {
              return n.name
            }
          })
          .nodeOpacity(1)
          .nodeAutoColorBy(function(n){
            if (n.hasOwnProperty('status')) {
              return "red"
            } else {
              return "white"
            }
          })
          .nodeVal(function(n){
            if (n.type == "seed") {
              return 3
            } else if (n.type == "project") {
              return 2
            } else {
              return n.size
            }
          })
          .nodeThreeObject(function(n){
            if (n.hasOwnProperty('status')) {
              var mesh = new THREE.Mesh(
                new THREE.DodecahedronGeometry(10),
                new THREE.MeshLambertMaterial({
                  color: 'red',
                  transparent: false,
                  opacity: 1
              }))
              return mesh
            }
            if (n.type == "project") {
              const sprite = new SpriteText(n.name);
              sprite.color = n.color;
              sprite.textHeight = 5;
              return sprite;
            }
            if (n.type == "seed") {
              var mesh = new THREE.Mesh(
                new THREE.SphereGeometry(5),
                new THREE.MeshLambertMaterial({
                  color: 'yellow',
                  transparent: false,
                  opacity: 1
              }))
              return mesh
            }
          })
          .linkWidth(0.01)
          .linkDirectionalParticles(5)
          .numDimensions(3)
          .nodeResolution(15)
          .linkDirectionalParticleSpeed(0.005)
          .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
          .onNodeClick(node => {
            const distance = 40;
            const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
            Graph.cameraPosition(
              { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio },
              node,
              3000
            );
          });
          const linkForce = graph
            .d3Force('link')
            .distance(link => settings.distance);

          // Define GUI
          const Settings = function() {
            this.distance = 100;
          };
          const settings = new Settings();
          const gui = new dat.GUI();
          const controller = gui.add(settings, 'distance', 0, 500);
          controller.onChange(updateLinkDistance);
          function updateLinkDistance() {
            linkForce.distance(link => settings.distance);
            graph.numDimensions(3);
          }
    </script>
  </body>
